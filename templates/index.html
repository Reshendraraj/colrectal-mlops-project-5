<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Predictor Input Form</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <div class="container">
        <h1>Colorectal Health Predictor</h1>
        <form action="/predict" method="post">
            <label for="healthcare_costs">Healthcare Costs ($):</label>
            <input type="number" step="0.01" id="healthcare_costs" name="Healthcare_Costs" required>

            <label for="tumor_size">Tumor Size (mm):</label>
            <input type="number" step="0.01" id="tumor_size" name="Tumor_Size_mm" required>

            <label for="treatment_type">Treatment Type (integer):</label>
            <input type="number" id="treatment_type" name="Treatment_Type" required>

            <label for="diabetes">Diabetes (0 = No, 1 = Yes):</label>
            <input type="number" id="diabetes" name="Diabetes" min="0" max="1" required>

            <label for="mortality_rate">Mortality Rate per 100K:</label>
            <input type="number" step="0.01" id="mortality_rate" name="Mortality_Rate_per_100K" required>

            <button type="submit">Submit</button>
        </form>
        {% if prediction is not none %}
            <h3>prediction:{{ prediction }}</h3>
        {% endif %}
    </div>
</body>
</html>
